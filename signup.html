    <form style="margin-left: 25%; margin-right: 25%; margin-bottom: 15%; padding-top:20px; border: 1px solid grey; padding: 10px; background: whitesmoke; margin-top: 2%; border-radius: 5px;">
        <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="surname" placeholder="surname" class="form-control" id="surname" required>
          </div>
          <div class="mb-3">
            <label for="firstname" class="form-label">Firstname</label>
            <input type="firstname" placeholder="firstname" class="form-control" id="firstname" required>
          </div>
          <div class="mb-3">
            <label for="othernames" class="form-label">Othernames</label>
            <input type="othernames" placeholder="othernames" class="form-control" id="othernames" required>
          </div>
          <div class="mb-6">
          Sex: <select name="Sex" required><br>
            <option value="">---select---</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others" placeholder="please specify" required>Others</option> 
        </select>
          Date of Birth: <input type="date" name="date" required><br>
          <div class="mb-3">
          State: <select name="State" required><br>
            <option value="">---select---</option>
            <option value="Abia">Abia</option>
            <option value="Bauchi">Bauch</option>
            <option value="Calabar">Calabar</option>
            <option value="Kogi">Kogi</option>
            <option value="Lagos">Lagos</option>  
        </select>
          Local Government Area: <select name="Local_Government_Area" required><br>
            <option value="">---select---</option>
            <option value="Adavi">Adavi</option>
            <option value="Ajaokuta">Ajaokuta</option>
            <option value="Ogori/Mangogo">Ogori/Mangogo</option>
            <option value="Okehi">Okehi</option>
            <option value="Okene">Okene</option>  
        </select>
    </div>
    </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" placeholder="email" class="form-control form-control-lg-4" id="exampleInputEmail1" required aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" placeholder="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-outline-secondary">Submit</button>
      </form>
